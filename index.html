<!DOCTYPE html>
<html lang="en">
<head>
    <body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Troca de Tema</title>
</head>
    <section>
        <div class="tm">Branco</div>
        <select class="cor" onchange="mudarCor(this)">
                <option value="#fff">Branco</option>
                <option value="#ff2323">Vermelho</option>
                <option value="#66ff00">Verde</option>
                <option value="#ffff12">Amarelo</option>
                <option value="#0000FF">Azul</option>
                <option value="#9b1fe8">Roxo</option>
                <option value="#ff69b4">Rosa</option>
                <option value="#000110">Preto</option>
            </select>
        </section>
        <script>
            function mudarCor(pegaCor){
                let tm = document.querySelector('.tm');
                let cor = pegaCor.value;
                let text = pegaCor.options[pegaCor.selectedIndex].
                text;
                tm.style.background = cor;
                tm.innerHTML = text;
            }   
        </script>
    </body>
</html>
