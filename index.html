<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alternar Tema com Imagem</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Georgia;
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #222;
    }

    img {
      margin-top: 30px;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <h1>Alternar Temas</h1>
  <button onclick="alternarModo()">Modo Claro/Escuro</button>
  <button onclick="alternarCor()">Alterar Cor</button>

  <div>
    <img id="imagemThomaz" src="Thomaz.png" alt="Imagem do Thomaz" />
  </div>

  <script>
    let modoEscuro = false;


    const cores = [
      { bg: '#ffffff', text: '#000000', img: 'Thomaz.png' },       
      { bg: '#ff4d4d', text: '#ffffff', img: 'ThomazFoto7.png' },  
      { bg: '#ffff66', text: '#000000', img: 'ThomazFoto3.png' },  
      { bg: '#66ff66', text: '#000000', img: 'ThomazFoto2.png' },  
      { bg: '#66ccff', text: '#000000', img: 'ThomazFoto4.png' },  
      { bg: '#cc99ff', text: '#000000', img: 'ThomazFoto6.png' },
      { bg: '#ff99cc', text: '#000000', img: 'ThomazFoto5.png' }   
    ];
    let corAtual = 0;

    function alternarModo() {
      modoEscuro = !modoEscuro;

      if (modoEscuro) {
        document.documentElement.style.setProperty('--bg-color', '#121212');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
      } else {
        
        const cor = cores[corAtual];
        document.documentElement.style.setProperty('--bg-color', cor.bg);
        document.documentElement.style.setProperty('--text-color', cor.text);
      }
    }

    function alternarCor() {
      corAtual = (corAtual + 1) % cores.length;
      const cor = cores[corAtual];


      if (!modoEscuro) {
        document.documentElement.style.setProperty('--bg-color', cor.bg);
        document.documentElement.style.setProperty('--text-color', cor.text);
      }

      
      const imgElement = document.getElementById('imagemThomaz');
      imgElement.src = cor.img;
    }
  </script>
</body>
</html>
