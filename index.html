<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Tema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="tm">Branco</div>

        <select class="cor" onchange="mudarCor(this)">
            <option value="#fff" data-img="Thomaz.png">Branco</option>
            <option value="#ff2323" data-img="ThomazFoto7.png">Vermelho</option>
            <option value="#66ff00" data-img="ThomazFoto2.png">Verde</option>
            <option value="#ffff12" data-img="ThomazFoto3.png">Amarelo</option>
            <option value="#0000FF" data-img="ThomazFoto4.png">Azul</option>
            <option value="#9b1fe8" data-img="ThomazFoto6.png">Roxo</option>
            <option value="#ff69b4" data-img="ThomazFoto5.png">Rosa</option>
            <option value="#000110" data-img="ThomazFoto1.png">Preto</option>
        </select>
    </section>
            
        <div class="imagem-do-Thomaz">
    <img id="imagemThomaz" src="Thomaz.png" alt="Imagem do Thomaz" />
        </div>

  <script>
    function mudarCor(pegaCor) {
      const tm = document.querySelector('.tm');
      const img = document.getElementById('imagemThomaz');
      const cor = pegaCor.value;
      const texto = pegaCor.options[pegaCor.selectedIndex].text;
      const novaImagem = pegaCor.options[pegaCor.selectedIndex].getAttribute('data-img');

      tm.style.backgroundColor = cor;
      tm.innerHTML = texto;
      img.src = novaImagem;
    }
   </script>
</body>
</html>
